<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BubbleMap</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style2.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="components.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="sidebar"></div>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
					<span></span>

                </div>
            </nav>

            <div class="container-fluid mt-3">
        <!-- <form> -->
            <div class="form-group">
                <label for="emailForm">Adres email</label>
                <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="passwordForm">Hasło</label>
                <input type="password" class="form-control" id="passwordForm">
            </div>
			 <div class="form-group">
                <label for="imieForm">Imie</label>
                <input type="text" class="form-control" id="imieForm">
            </div>
			<div class="form-group">
                <label for="nazwiskoForm">Nazwisko</label>
                <input type="text" class="form-control" id="nazwiskoForm">
            </div>
            <button type="submit" class="btn btn-primary" onclick="register()">Wyślij</button>
            <a class="btn btn-primary" href = "login.html">Powrót do logowania</a>
        <!-- </form> -->
    </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script>
        function register() {
            var obj = {
                login: document.getElementById("emailForm").value,
                password: document.getElementById("passwordForm").value,
                imie: document.getElementById("imieForm").value,
                nazwisko: document.getElementById("nazwiskoForm").value
            };
            
            // var formData = JSON.stringify(obj);
            $.ajax({
                type: "GET",
                url: "/signin/",
                data: obj,
                success: function (ret) {
                    if (ret.accepted == false)
                        window.alert("Użytkownik o danym adresie email już istnieje!");
                    else
                        window.alert("Pomyślnie zarejestrowano użytkownika!");
                }
            });
        };
        
    </script>

</body>

</html>
